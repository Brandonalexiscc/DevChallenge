<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                colors: {
                    'trout-500': '#4A5568',
                    'trout-950': '#1A202C',
                    'slate-400': '#718096',
                    'white': '#FFFFFF',
                    'white-900': '#8F8F8F',
                    'white-800': '#1F2933',
                    'gray-500': '#A0AEC0',
                    'ebony-clay-500': '#292E3A',
                    'santas-gray-500': '#A1A1A9',
                    'purple-heart': {
                    DEFAULT: '#652CD1',
                    50: '#D3C2F2',
                    100: '#C7B2EF',
                    200: '#AE90E8',
                    300: '#966EE0',
                    400: '#7D4CD9',
                    500: '#652CD1',
                    600: '#4F22A3',
                    700: '#381874',
                    800: '#220F46',
                    900: '#0B0518',
                    950: '#000000'
                    },
                    'mirage': {
                    DEFAULT: '#121826',
                    50: '#4D67A3',
                    100: '#465E95',
                    200: '#394C79',
                    300: '#2C3B5D',
                    400: '#1F2942',
                    500: '#121826',
                    600: '#000000',
                    700: '#000000',
                    800: '#000000',
                    900: '#000000',
                    950: '#000000'
                    },

                    black: {
                    100: "#d7d9dc",
                    200: "#b0b3b9",
                    300: "#888c95",
                    400: "#616672",
                    500: "#39404f",
                    600: "#2e333f",
                    700: "#22262f",
                    800: "#171a20",
                    900: "#0b0d10"
                    },

                    purple: {
                    100: "#e6dffc",
                    200: "#cebff8",
                    300: "#b59ef5",
                    400: "#9d7ef1",
                    500: "#845eee",
                    600: "#6a4bbe",
                    700: "#4f388f",
                    800: "#35265f",
                    900: "#1a1330"
                    },

                    'port-gore': {
                    DEFAULT: '#251D4E',
                    50: '#6F5FC4',
                    100: '#6250BE',
                    200: '#4F3EA7',
                    300: '#413389',
                    400: '#33286C',
                    500: '#251D4E',
                    600: '#120E25',
                    700: '#000000',
                    800: '#000000',
                    900: '#000000',
                    950: '#000000'
                    },
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;800;900&display=swap" rel="stylesheet">
    <title>Multi-step Register</title>

</head>
<body>
    <form class="content">
        <div class="register grid place-items-center h-screen bg-gradient-to-br from-port-gore-500 via-mirage-500 to-port-gore-500">
            <div class="section rounded-xl bg-ebony-clay-500 color-white space-y-4 border-2 border-trout-500  px-10">
                <h1 class="font-semibold text-2xl text-white py-6">Which topics you are interested in?</h1>
                
                <input type="button" value="Software Development" class="opcion text-left pl-4 rounded-lg border-2 w-64 border-trout-500 bg-ebony-clay-500 hover:text-white w-80 h-10 text-santas-gray-500 hover:bg-purple-heart-500 " onclick="enable(event)" id="selection1"></input><br>
                <input type="button" value="User Experience" class="opcion text-left pl-4 rounded-lg border-2 w-64 border-trout-500 bg-ebony-clay-500 hover:text-white w-80 h-10 text-santas-gray-500 hover:bg-purple-heart-500" onclick="enable(event)" id="selection2"></input><br>
                <input type="button" value="Graphic Design" class="opcion text-left pl-4 rounded-lg border-2 w-64 border-trout-500 bg-ebony-clay-500 hover:text-white w-80 h-10 text-santas-gray-500 hover:bg-purple-heart-500" onclick="enable(event)" id="selection3"></input>
                <div class="continue  ml-[18%] size-20 pt-3 size-20 ">
                    <button onclick="enable(event)" id="submitOption" type="button" id="lastPage" class="submit active:bg-white rounded-3xl bg-gradient-to-b from-purple-heart-400 to-purple-heart-500 text-white h-10 w-48 ">Continue</button>
                    </div>
                </div>
                <div class="paginado flex space-x-4 ">
                    <div class="step1 order-1 w-4 h-4 rounded-full bg-purple-heart-500 text-white-900 font-semibold"></div>
                    <div class="step2 order-2 w-4 h-4 rounded-full bg-purple-heart-500 text-white-900 font-semibold"></div>
                    <div class="step3 order-3 w-4 h-4 rounded-full bg-purple-heart-500 text-white-900 font-semibold"></div>
                </div>
            </div>
    </form>

</body>
<script src="index.js"></script>
</html>
